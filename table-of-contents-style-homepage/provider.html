<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Help Book - White Bird Clinic</title>
    <meta name="description"
        content="Resource directory for people seeking help with health, housing, financial assistance, shelter, food pantries and meal sites. This helps people navigate the system.">
    <meta name="keywords"
        content="white bird, cahoots, crisis, counseling, mobile mental health, substance abuse treatment, free medical care, free dental, sliding scale health care, services for the homeless, shelter, emergency mental health, acute medical care, education, prevention, intervention, oreong, eugene, eugene oregon, springfield, springfield oregon, lane county, kahoots, cahoot, cahootz, unhoused, homelessness, mental health, counseling, mail, benfits, ohp, wellness, whitebird, white bird clinic, day access center, help resources, houseless, opiod treatment, dui, ssi, ssdi, free birth certificate, end of life counseling, acupuncture, hotline, suicide prevention, open 24/7">
    <!-- begin social media image and content description -->
    <meta property="og:title" content="Little Help Book — Human service resource guide powered by White Bird Clinic" />
    <meta property="og:description" content="Resource directory for people seeking help with health, housing, financial assistance, shelter, food pantries and meal sites. This helps people navigate the system." />
    <meta property="og:site_name" content="Little Help Book" />
    <meta property="og:image" content="https://github.com/OpenEugene/little-help-book-web/blob/develop/table-of-contents-style-homepage/socialmedia-head.jpg" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:creator" content="@open_eugene" />
    <meta name="twitter:site" content="@open_eugene" />
    <meta name="twitter:image" content="https://github.com/OpenEugene/little-help-book-web/blob/develop/table-of-contents-style-homepage/socialmedia-head.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- end social media image and content description -->
    <link rel="icon"
        href="images/white-bird-logo.svg"
        sizes="32x32">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="provider.css">
</head>

<body>

    <div class="page-container">

        <header>

  				<a class="homepage-link" href="index.html">
  					<img class="desktop-logo" src="white-bird-on-black.png" alt="White Bird Clinic" width="42" height="42">
  					<h1 class="little-help-book">Little Help Book</h1>
  				</a>


            <div class="breadcrumb-box">
                <select class="breadcrumb city" id="citySelect">
                    <option value=""><em>Loading...</em></option>
                </select>
                <select class="breadcrumb category" id="catSelect">
                    <option value=""><em>Loading...</em></option>
                </select>
                <select class="breadcrumb subcategory-menu" id="subcatSelect">
                    <option value=""><em>Loading...</em></option>
                </select>
            </div>

            <nav class="header-nav">
                <button class="header-nav-item spanish menu-button">Español</button>
                <button class="header-nav-item about menu-button">
                    <a class="about" href="about.html">About</a>
                </button>
                <div class="header-nav-item search">
                    <input type="image" src="images/search-24px.svg" class="search-toggle" type="search">
                </div>
            </nav>
        </header>

        <div class="nav-container">
            <div class="city-selection">
                <div class="mobile-breadcrumb-box">
                    <div class="find-help">Find help in</div>
                    <select class="mobile-breadcrumb city" id="citySelect">
                        <option value=""><em>Loading...</em></option>
                        <option value="">Lane County, Oregon</option>
                    </select>
                </div>
            </div>
            <div class="menu-container">
                <div class="menu-options">
                    <div class="menu-item"><a href="index.html">SERVICES</a></div>
                    <div class="menu-item"><a href="providers.html">PROVIDERS</a></div>
                    <div class="menu-item"><a href="map.html">MAP</a></div>
                    <div>
                        <div class="mobile-header-nav-item mobile-search">
                            <input type="image" src="images/search-24px.svg" class="search-toggle" type="search">
                        </div>
                    </div>
                </div>
                <div>
                    <hr>
                </div>
            </div>
        </div>

        <div class="search-wrapper hidden" id="searchWrapper">
            <form class="search-form">
                <div class="search-flexbox" role="search">
                    <div class="search-text-and-button-container">
                        <label class="search-label" for="search">Type keywords and press Search
                            <p id="error" role="alert"></p>
                        </label>
                        <input class="search-button" type="button" value="Search">
                     </div>
                    <input id="searchInput" class="search-input" type="text">
                </div>
            </form>
        </div>

        <section class="provider-page">

            <section class="map">
                <div id="mapid" class="mapid"></div>
            </section>

            <section id="provider-info"></section>
            <script id="provider-template" type="text/x-handlebars-template">
                {{#place}}
                <div class="provider-name">{{name}}</div>
                <div class="provider-address">
                    {{#if address}}
                        {{address}}
                    {{else}}
                        No address provided
                    {{/if}}
                </div>
                <div class="provider-phone">{{phone}}</div>
                <div class="provider-website">
                    <a href={{url}}>
                        {{#if url}}
                            {{url}}
                        {{else}}
                            No website provided
                        {{/if}}
                    </a>
                </div>
                <div class="provider-description">{{description}}</div>
                <div class="provider-info">Hours: {{hours}}</div>
                <div class="provider-info">Local contact: </div>
                <div class="provider-info">Languages: </div>
                <div class="provider-info">Wheelchair accessible: {{#if wheelchair}}<i class='ri-wheelchair-fill'></i>{{/if}}</div>
                <div class="provider-info">Area served: </div>
                <div class="provider-info">Notes: </div>
                {{/place}}
            </script>

            <section class="bottom-container">
                <div class="left-button">
                    <a href="about.html"><button class="update-button button-style">Update your information</button></a>
                    <p class="last-update">Last update: July 30, 2020</p>
                </div>
                <div class="right-button">
                    <button class="print-page button-style">Print this page</button>
                </div>
            </section>

        </section>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script type="text/javascript" src="src/airtable.browser.js"></script>
    <script type="text/javascript" src="src/cachedInlineTables.js"></script>
    <script type="text/javascript" src="src/dal.js"></script>
    <script type="text/javascript" src="src/map.js"></script>
    <script type="text/javascript" src="src/NavBreadcrumb.js"></script>
    <script type="text/javascript" src="src/providerPage.js"></script>
    <script type="text/javascript" src="src/search.js"></script>
</body>
</html>
