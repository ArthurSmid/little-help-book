<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Help Book - White Bird Clinic</title>
    <link rel="stylesheet" type="text/css" href="subcategory.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
</head>
<body>
    

    <div class="page-container">

        <header class="navigation-menus">
            
            <div class="top-of-menu">
                <img src="WHITEBIRDLOGO.svg" alt="White Bird Clinic" width="54" height="54">
                <select class="breadcrumb city">
                    <option value="">Eugene / Springfield</option>
                    <option value="">Blachly</option>
                    <option value="">Coburg</option>
                    <option value="">Cottage Grove</option>
                    <option value="">Creswell</option>
                    <option value="">Dexter</option>
                    <option value="">Dorena</option>
                    <option value="">Florence</option>
                    <option value="">Junction City / Cheshire</option>
                    <option value="">Lowell</option>
                    <option value="">Mapleton</option>
                    <option value="">Oakridge</option>
                    <option value="">Veneta</option>
                    <option value="">Walterville</option>
                </select>
                <select class="breadcrumb category">
                    <option value="">Basic Needs</option>
                    <option value="">Care</option>
                    <option value="">Education</option>
                    <option value="">Food</option>
                    <option value="">Health</option>
                    <option value="">Housing</option>
                    <option value="">Information</option>
                    <option value="">Jewish Interests</option>
                    <option value="">Lation / Latinx</option>
                    <option value="">Legal</option>
                    <option value="">LGBTQIA</option>
                    <option value="">Money</option>
                    <option value="">Post-Incarceration</option>
                    <option value="">Seniors</option>
                    <option value="">Transportation</option>
                    <option value="">Veterans</option>
                    <option value="">Work</option>
                    <option value="">Youth</option>
                </select>
                <select class="breadcrumb subcategory">
                    <option value="">All</option>
                    <option value="">Bathrooms</option>
                    <option value="">Bedding</option>
                    <option value="">Clothing</option>
                    <option value="">Day Shelters</option>
                    <option value="">Day Storage</option>
                    <option value="">Haircuts</option>
                    <option value="">Household Goods</option>
                    <option value="">Hygiene Items</option>
                    <option value="">iD / Birth Certificate Replacement</option>
                    <option value="">Internet Access & Library Services</option>
                    <option value="">Laundry</option>
                    <option value="">Mail and Messages</option>
                    <option value="">Phone</option>
                    <option value="">Propane</option>
                    <option value="">Showers</option>             
                </select>
            </div>
        
            <div class="bottom-of-menu">
                <div class="category-page-name">
                    Bathrooms
                </div>
                <section class="nav-buttons">

                    <div class="dropdown">
                        <button class="list-map-toggle button-style dropdown-button">list</button>
                        <div class="dropdown-content">
                        <span id="list">List</span>
                        <span id="map">Map</span>
                        </div>
                    </div>

                    <button class="print button-style">print</button>
                </section>
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </header>
        
        <main>

            <section class="map"><img src="full-screen-map.jpg" alt="This is a placeholder for the OpenStreetMap"></section>

            <section class="provider-tiles"></section>

        </main>

        <footer></footer>

    </div>
<script>
    $("#list").click(function(){
    $(".map").hide();
    });

    $("#list").click(function(){
    $(".provider-tiles").show();
    }); 

    $("#map").click(function(){
    $(".provider-tiles").hide();
    });

    $("#map").click(function(){
    $(".map").show();
    }); 


</script>
</body>
</html>
