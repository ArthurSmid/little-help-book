<head>

    <link rel="icon" href="https://i2.wp.com/whitebirdclinic.org/wp-content/uploads/2014/03/cropped-White-Bird-Logo-No-Text-1.jpg?fit=32%2C32&amp;ssl=1" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="subcategory.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script rel="text/javascript" src="src/airtable.browser.js"></script>
    <script rel="text/javascript" src="src/dal.js"></script>
</head>
<body>

    <div class="page-container">

         <header class="desktop-header">
        	<div class="branding">
				<a class="homepage-link" href="index.html">
					<img class="desktop-logo" src="white-bird-on-black.png" alt="White Bird Clinic" width="42" height="42">
					<h1 class="little-help-book">Little Help Book</h1>    
				</a>
			</div>

            <div class="breadcrumb-box">
                <select class="breadcrumb city" id="citySelect">
                    <option value=""><em>Loading...</em></option>
                </select>
                <select class="breadcrumb category" id="catSelect">
                    <option value=""><em>Loading...</em></option>
                </select>
                <select class="breadcrumb subcategory-menu" id="subcatSelect">
                    <option value=""><em>Loading...</em></option>
                </select>
            </div>
    
            <nav class="header-nav">
                <a class="header-nav-item">
                    <div class="menu-lines">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                </a>
                <div class="header-nav-item search">
                    <input type="image" src="search-line.png" class="search-input" type="search">
                </div>
            </nav>
        </header>

        <div class="bottom-of-menu">
            <div class="category-page-name">
                
            </div>
            <section class="nav-buttons">

                <div class="dropdown">
                    <button class="list-map-toggle button-style dropdown-button">list</button>
                    <div class="dropdown-content">
                    <span class="linkd" data-target="#provider-tiles">list</span>
                    <span class="linkd" data-target="#map">map</span>
                    </div>
                </div>

                <button class="print button-style">print</button>
            </section>
        </div>

        <main id="main">
            <section id="map"><div id="mapid"></section>
            
            <section id="provider-tiles" class="providers">
                <h3><em>Loading...</em><h3>
            </section>
            <script id="provider-tiles-template" type="text/x-handlebars-template">
            {{#places}}
            <div class="tile" id={{id}}>
                <div class="provider-name"><a href="provider.html?place={{id}}">{{name}}</a></div>
                <div class="provider-address">{{#if address}}{{address}}{{else}}No address provided{{/if}}</div>
                <div class="provider-phone">{{#if phone}}{{phone}}{{else}}No phone number provided{{/if}}</div>
                <div class="provider-website">
                    {{#if url}}
                        <a target="_blank" href="{{url}}">{{url}}</a>
                    {{else}}
                        No website provided
                    {{/if}}
                </div>
                <div class="provider-description">
                    {{#if description}}{{trimString description}}{{else}}No description provided{{/if}}
                    <a href="provider.html?place={{id}}" class="read-more">. . . Read more</a>
                </div>
                <div class="last-line">
                    <div class="provider-hours">Hours: {{#if hours}}{{hours}}{{else}}No hours provided{{/if}}</div>
                    <div class="legend-icons">
                        {{#if languageHelp}}<i class='ri-earth-fill'></i>{{/if}}
                        {{#if wheelchair}}<i class='ri-wheelchair-fill'></i>{{/if}}
                    </div>
                </div>
            </div>
            {{/places}}
            </script>
        </main>

		<footer class="footer">
            <div class="footer-item">CC <script language="javascript" type="text/javascript">
                var today = new Date()
                var year = today.getFullYear()
                document.write(year)
                </script> White Bird Clinic</div>
            <div class="footer-item"> <a href="https://whitebirdclinic.org/" class="footer-url">whitebirdclinic.org</a></div>
            <div class="footer-item"><a href="terms-of-use.html" class="terms-of-use">Terms of Use</a></div>
        </footer>

    </div>

    <div class="mobile-container" id="mobile-container">
        <header class="mobile-header">
            <div class="branding">
                <a class="homepage-link" href="index.html">
                    <img class="desktop-logo" src="white-bird-on-black.png" alt="White Bird Clinic" width="42" height="42">
                    <h1 class="little-help-book">Little Help Book</h1>
                </a>
            </div>
            <nav class="header-nav">
                <div class="header-nav-item menu-lines">
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                </div>
                <div class="header-nav-item search">
                    <input type="image" src="search-line.png" class="search-input" type="search">
                </div>
            </nav>
        </header>
    </div>

<script>

$(function(){
  $('[data-target]').on('click', function(){
    var target = $(this).data('target');
    $(target).siblings().hide().end().show();
    mymap.invalidateSize();
  });
});

</script>
<script type="text/javascript" src="src/map.js"></script>
<script type="text/javascript" src="src/NavBreadcrumb.js"></script>
<script type="text/javascript" src="src/subcategoryPage.js"></script>
</body>
</html>
