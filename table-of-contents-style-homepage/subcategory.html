<!-- The arrow is a work in progress, challenging to get the flexbox to display the arrow to the right of the page name. -->

                <div class="dropdown">
                    <button id="toggle" class="list-map-toggle button-style dropdown-button">list</button>

                    <span id="list-text" class="linkd" data-target="#provider-tiles">list</span>
                    <span id="map-text" class="linkd" data-target="#map">map</span>

        <main id="main">
            <section id="map"><div id="mapid"></section>

            <section id="provider-tiles" class="providers">
                <h3><em>Loading...</em><h3>
            </section>
            <script id="provider-tiles-template" type="text/x-handlebars-template">
            {{#places}}
            <div class="tile" id={{id}}>
                <div class="provider-name"><a href="provider.html?place={{id}}">{{name}}</a></div>
                <div class="provider-address">{{#if address}}{{address}}{{else}}No address provided{{/if}}</div>
                <div class="provider-phone">{{#if phone}}{{phone}}{{else}}No phone number provided{{/if}}</div>
                <div class="provider-website">
                    {{#if url}}
                        <a target="_blank" href="{{url}}">{{url}}</a>
                    {{else}}
                        No website provided
                    {{/if}}
                </div>
                <div class="provider-description">
                    {{#if description}}{{trimString description}}{{else}}No description provided{{/if}}
                    <a href="provider.html?place={{id}}" class="read-more">. . . Read more</a>
                </div>
                <div class="last-line">
                    <div class="provider-hours">Hours: {{#if hours}}{{hours}}{{else}}No hours provided{{/if}}</div>
                    <div class="legend-icons">
                        {{#if languageHelp}}<i class='ri-earth-fill'></i>{{/if}}
                        {{#if wheelchair}}<i class='ri-wheelchair-fill'></i>{{/if}}
                    </div>
                </div>
            </div>
            {{/places}}
            </script>
        </main>
